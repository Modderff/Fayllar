<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kodni ochish</title>

<style>
body{
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  text-align:center;
  padding:20px;
}

.link{
  display:block;
  background:#00ffd5;
  color:#000;
  margin:12px auto;
  padding:16px;
  width:95%;
  max-width:420px;
  border-radius:12px;
  text-decoration:none;
  font-size:18px;
  font-weight:bold;
}

.link.disabled{
  background:#777;
  pointer-events:none;
  opacity:.6;
}

.link.visited{
  background:#1aff1a;
  box-shadow:0 0 12px rgba(0,255,0,.7);
}

.link.visited::after{
  content:"Bajarildi";
  display:block;
  font-size:14px;
  margin-top:4px;
  color:#003300;
}

#codeBox{
  display:none;
  margin-top:30px;
  background:#111;
  padding:20px;
  border-radius:14px;
  border:2px dashed #00ffd5;
}

.code{
  font-size:28px;
  color:#00ffd5;
  letter-spacing:4px;
  cursor:pointer;
}

.copyHint{
  margin-top:8px;
  font-size:13px;
  color:#aaa;
}
</style>
</head>
<body>

<h2>ðŸ”’ Kodni olish uchun kanallarga obuna boâ€˜ling</h2>

<div id="codeBox">
  <h3>ðŸŽ‰ Tabriklaymiz!</h3>
  <div class="code" id="codeText">100K</div>
  <div class="copyHint" id="copyHint">Bosib nusxalang</div>
</div>

<script>
// ðŸ”„ REFRESH BOâ€˜LSA â€” HAMMASI QAYTA BOSHLANSIN
const PAGE_KEY = "qulfi_" + location.pathname;
localStorage.removeItem(PAGE_KEY);

// ================================

const links = document.querySelectorAll(".link");
links.forEach(l => l.textContent = l.dataset.text);

let visited = [false,false,false,false,false];
let current = 0;

links.forEach((btn,i)=>{
  if(i !== 0) btn.classList.add("disabled");
});

function visit(i){
  if(i !== current) return;

  visited[i] = true;
  links[i].classList.add("visited");

  current++;
  if(links[current]) links[current].classList.remove("disabled");

  if(visited.every(v => v)){
    document.getElementById("codeBox").style.display = "block";
  }
}

// ðŸ“‹ Nusxalash
document.getElementById("codeText").onclick = function(){
  navigator.clipboard.writeText(this.textContent);
  document.getElementById("copyHint").textContent = "Nusxa olindi!";
};
</script>
